<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>

    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 80px;
            color: #3a3a3a;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: auto;
        }

        .photo {
            width: 260px;
            border-radius: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .poem {
            white-space: pre-line;
            font-size: 20px;
            line-height: 1.8;
        }

        h1 {
            font-size: 32px;
        }

        .heart {
            font-size: 40px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>For My Love üíï</h1>

        <img id="photo" src="pic1.jpeg" class="photo" onclick="changePhoto()">

        <p class="poem">
She holds my hand so I won‚Äôt let hope depart,
She trusts my dreams more than my doubting heart.
She fears no roads ahead, she moves like a sea,
There is a girl who knows me better than me.
        </p>

        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        let images = ["pic1.jpeg","pic2.jpeg","pic3.jpeg"];
        let index = 0;

        function changePhoto(){
            index++;
            if(index >= images.length){
                index = 0;
            }
            document.getElementById("photo").src = images[index];
        }
    </script>

</body>
</html>
